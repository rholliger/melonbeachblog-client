<app-page-header title="Articles" hasNewLink="true"></app-page-header>
<app-list
  [headerColumns]="['Active', 'Date', 'Category', 'Title', '']"
  [rows]="[
  {
    type: 'toggle',
    content: 'active'
  },
  {
    type: 'date',
    content: 'createdDate'
  },
  {
    type: 'titlecase',
    content: 'category'
  },
  {
    type: 'string',
    content: 'title'
  },
  {
    type: 'buttons',
    data: ['edit', 'delete']
  }]"
  [data]="articles"
  [isLoading]="isArticleListLoading"
></app-list>
