<app-page-header title="Media" hasNewLink="true"></app-page-header>
<app-list
  [headerColumns]="['Date', 'Preview', 'Name', 'Description', '']"
  [rows]="[
    {
      type: 'date',
      content: 'date'
    },
    {
      type: 'string',
      content: 'preview'
    },
    {
      type: 'string',
      content: 'name'
    },
    {
      type: 'string',
      content: 'description'
    },
    {
      type: 'buttons',
      data: ['delete']
    }
  ]"
  [data]="media"
></app-list>
