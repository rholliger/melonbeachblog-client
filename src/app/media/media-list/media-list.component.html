<app-page-header title="Media" hasNewLink="true"></app-page-header>
<app-list
  [headerColumns]="['Date', 'Preview', 'Name', '']"
  [rows]="[
    {
      type: 'date',
      content: 'createdDate'
    },
    {
      type: 'file',
      content: 'url'
    },
    {
      type: 'string',
      content: 'fileName'
    },
    {
      type: 'buttons',
      data: ['delete']
    }
  ]"
  [data]="media"
  [isLoading]="isMediaListLoading"
></app-list>
